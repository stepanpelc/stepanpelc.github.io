name: github pages

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          # submodules: true
          submodules: recursive
          fetch-depth: 0  # fetch all history to avoid shallow clone issues
          clean: true     # ensures repo is cleaned before fetching

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.142.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master
          cname: soft-eng.cz
